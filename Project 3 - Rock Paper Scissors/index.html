<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button id="rock" class="choice">ROCK</button>
    <button id="paper" class="choice">PAPER</button>
    <button id="scissors" class="choice">SCISSORS</button>
    <br>
    <br>
    <button id="play-game">PLAY GAME</button>
    <button id="play-again">PLAY AGAIN</button>
    <p id="output-1"></p>
    <p id="output-2"></p>
    <p id="output-3"></p>
    <div id="scores">
        <h2>Player : <span id="player-output"></span></h2>
        <h2>Computer : <span id="computer-output"></span></h2>
    </div>
    <h1 id="winner-output"></h1>
</body>
<script src="app.js"></script>

</html>
